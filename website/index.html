<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce Product Catalog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Floating Background Elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>

  <header>
    <h1>E-Commerce Store</h1>
    <div class="categories">
      <button class="category-btn active" data-category="all">All Products</button>
      <button class="category-btn" data-category="electronics">Electronics</button>
      <button class="category-btn" data-category="grocery">Grocery</button>
      <button class="category-btn" data-category="accessories">Accessories</button>
    </div>
    <div class="header-buttons">
      <button class="login-btn" onclick="showLoginModal()">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button class="cart-icon" onclick="showCart()">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </button>
    </div>
  </header>

  <main>
    <div id="product-list" class="products"></div>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Login</h2>
        <button class="close-modal" onclick="closeLoginModal()">&times;</button>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="auth-btn">Login</button>
        <p class="auth-switch">Don't have an account? <a href="#" onclick="switchToSignup()">Sign Up</a></p>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Sign Up</h2>
        <button class="close-modal" onclick="closeSignupModal()">&times;</button>
      </div>
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-name">Full Name:</label>
          <input type="text" id="signup-name" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password:</label>
          <input type="password" id="signup-confirm-password" required>
        </div>
        <button type="submit" class="auth-btn">Sign Up</button>
        <p class="auth-switch">Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Shopping Cart</h2>
        <button class="close-modal" onclick="closeCart()">&times;</button>
      </div>
      <div id="cart-items"></div>
      <div class="cart-total">
        <h3>Total: <span id="total-amount">0.00</span></h3>
      </div>
      <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button class="close-modal" onclick="closeCheckout()">&times;</button>
      </div>
      <form id="checkout-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" required></textarea>
        </div>
        <div class="order-summary">
          <h3>Order Summary</h3>
          <div id="order-items"></div>
          <div class="total">
            <h4>Total Amount: <span id="final-total">0.00</span></h4>
          </div>
        </div>
        <button type="submit" class="place-order-btn">Place Order</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
